<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rextusaa Personal Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #003366;
            color: #FFFFFF;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #003366;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #333;
            line-height: 1.4;
            word-wrap: break-word; /* 自动断句 */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .button {
            background-color: #003366;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #002244;
        }
        footer {
            background-color: #003366;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .typing-container {
            display: inline;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #003366;
            animation: blink-caret 0.75s step-end infinite;
            font-size: 1.2em;
            color: #333;
            word-wrap: break-word; /* 自动断句 */
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #003366; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Rextusaa's Personal Website</h1>
        <nav>
            <a href="index.html">Main</a>
            <a href="Proj.html">Projects</a>
            <a href="Comm.html">Communication</a>
        </nav>
    </header>

    <div class="container">
        <div class="title">欢迎来到Rextusaa的个人网站</div>
        <div class="description">
            <div id="typewriter" class="typing-container"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Personal Website | レッサー</p>
    </footer>

    <script>
        const texts = [
            "2024年8月16日 Updata",
            "加入Nasa以及Nasa2之类的",
            "2D渲染图形跑分Projects",
            "你可以通过帧率的高低来识别性能",
            "3060显卡i5-12500锁定在50帧"
        ];
        const delay = 100; // 打字速度
        const faker = "あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん";
        const typewriter = document.getElementById('typewriter');
        let index = 0;
        let textIndex = 0;
    
        function typeText() {
            const randomChars = faker[Math.floor(Math.random() * faker.length)];
            typewriter.innerHTML += randomChars;
            if (index < texts[textIndex].length) {
                setTimeout(() => {
                    typewriter.innerHTML = typewriter.innerHTML.slice(0, -1) + texts[textIndex][index];
                    index++;
                    typeText();
                }, delay);
            } else {
                setTimeout(() => {
                    typewriter.innerHTML = '';
                    index = 0;
                    textIndex = (textIndex + 1) % texts.length; // 切换到下一个文本段落
                    typeText();
                }, 1000); // 打字完成后暂停时间
            }
        }
    
        function simulateTyping() {
            typewriter.innerHTML = faker;
            setTimeout(() => {
                typewriter.innerHTML = '';
                typeText();
            }, 1000);
        }
    
        simulateTyping();
    </script>
    
    
</body>
</html>
