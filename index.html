<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA 2DMark</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
        }

        header {
            position: relative;
            background: #111;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #c00;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #c00;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #c00;
        }

        .banner {
            padding: 50px 0;
            background: url('background.jpg') no-repeat center center/cover;
            text-align: center;
            border-bottom: 2px solid #c00;
        }

        .banner h1 {
            font-size: 2.5em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        #about {
            background: #222;
        }

        #projects {
            background: #333;
        }

        .portfolio-item {
            margin: 10px;
            padding: 20px;
            background: #444;
            display: inline-block;
            width: 30%;
            transition: transform 0.3s, background 0.3s;
            border-radius: 10px;
            color: #fff;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
            background: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">N.A.S.A</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </nav>
        <div class="banner">
            <h1>Native Application Speed Assessment</h1>
        </div>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>此网页由Bilibili Rextusaa维护，为Nasa2D渲染跑分专用</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <a href="Nasa.html" class="portfolio-item">Nasa2DMark</a>
        <a href="Nasa2.html" class="portfolio-item">Nasa2DMark V2</a>
        <a href="NasaS.html" class="portfolio-item">Nasa2DMark S</a>
    </section>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
