<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rextusaa Personal Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #39c5bb;
            color: #FFFFFF;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #39c5bb;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #333;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .button {
            background-color: #39c5bb;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #39c5bb;
        }
        footer {
            background-color: #39c5bb;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .typing-container {
            display: inline;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #39c5bb;
            animation: blink-caret 0.75s step-end infinite;
            font-size: 1.2em;
            color: #333;
            word-wrap: break-word; 
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #39c5bb; }
        }
    </style>
</head>

        <h1>Rextusaa's Personal Website</h1>

        </nav>

    <div class="container">
        <div class="title">注意！！！</div>
        <div class="description">
            <div id="typewriter" class="typing-container"></div>
        </div>
        <div class="button-container">
            <button class="button" onclick="window.location.href='https://wwav.lanzouw.com/iipI528gaokb'" >梅雨冷とペトリコール / 鳴花ヒメ（密码7o7j）<button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Personal Website | レッサー</p>
    </footer>

    <script>
        const texts = [
            "此项目为Vocaloid翻调",
            "原作者为浅葱P",
            "地址为https://www.youtube.com/watch?v=No5ECde-Hko",
            "支持原作者"
        ];
        const delay = 100; 
        const faker = "あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん";
        const typewriter = document.getElementById('typewriter');
        let index = 0;
        let textIndex = 0;
    
        function typeText() {
            const randomChars = faker[Math.floor(Math.random() * faker.length)];
            typewriter.innerHTML += randomChars;
            if (index < texts[textIndex].length) {
                setTimeout(() => {
                    typewriter.innerHTML = typewriter.innerHTML.slice(0, -1) + texts[textIndex][index];
                    index++;
                    typeText();
                }, delay);
            } else {
                setTimeout(() => {
                    typewriter.innerHTML = '';
                    index = 0;
                    textIndex = (textIndex + 1) % texts.length; 
                    typeText();
                }, 1000); 
            }
        }
