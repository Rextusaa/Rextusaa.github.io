
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.A.S.A</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>本聊天室属于N.A.S.A部分</h1>
        </header>
        <div class="chat-box" id="messages"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="输入消息...">
            <button id="send-button">发送</button>
            <!-- Rename Button Moved Next to Send Button -->
            <button id="rename-button">改名</button>
        </div>
    </div>

    <!-- Rename Dialog -->
    <div id="rename-dialog" class="dialog">
        <div class="dialog-content">
            <h2>改名</h2>
            <input type="text" id="new-name-input" placeholder="输入新的名字">
            <button id="confirm-rename-button">确定</button>
            <button id="cancel-rename-button">取消</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
